<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <p>Tic-Tac-Toe <p>
        <div class="tictactoeboard">
            <button data-inputarray="0,0" class="fields">field1</button>      
            <button data-inputarray="0,1" class="fields">field2</button>
            <button data-inputarray="0,2" class="fields">field3</button>
            <button data-inputarray="1,0" class="fields">field4</button>
            <button data-inputarray="1,1" class="fields">field5</button>
            <button data-inputarray="1,2" class="fields">field6</button>
            <button data-inputarray="2,0" class="fields">field7</button>
            <button data-inputarray="2,1" class="fields">field8</button>
            <button data-inputarray="2,2" class="fields">field9</button>
        </div>  
    </main>





    <script src="script.js"></script>
</body>
</html>
